<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Google</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <img src="\images\logo.jpeg" alt="Google">
  </header>
  <div id="primeiradiv">
    <h2>Search the web using Google!</h2>
    <form method="get">
      <input type="text" name="q">
    </form>
    <select id="departamento" required>
        <option>10 results</option>
        <option>50 results</option>
        <option>100 results</option>
    </select>
    <button type="submit">Google Search</button>
    <button type="submit">I'm feeling lucky</button>
    <p id="primeiroparagrafo"><i>Index contains ~25 million pages (soon to be much bigger)</i></p>
  </div>
  <div id="segundadiv">
    <h1>About Google!</h1>
    <p><a href="#">Stanford Search</a> <a href="#">Linux Search</a></p>
  </div>
  <div id="terceiradiv">
    <p>Get Google! updates monthly!</p>
    <form method="get">
      <input type="text" name="u" placeholder="your e-mail">
      <button type="submit">Subscribe</button>
      <a href="#">Archive</a>
    </form>
  </div>
  <footer>
    <p>Copyright Â©1997-8 Stanford University</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
